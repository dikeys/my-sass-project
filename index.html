<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header class="header">
        <p class="header__logo"><img src="./assets/images/logo/ohmyfood@2x.svg" alt=""></p>
        <p class="header__location header__location--bg-gray">
            <i class="fa-solid fa-location-dot"></i>
            <a href="geo:48.856614,2.3522219;u=35">Paris, Belleville</a>
        </p>
    </header>
    <main>
        <section class="projet-info projet-info--bg-light-gray">
            <h3 class="projet-info__heading">Réservez le menu qui vous convient</h3>
            <p class="projet-info__description">Découvrez des restaurants d'éxeption, sélectionnés par nos soins.</p>

            <p class="projet-info__button">
                <a href=""
                    class="btn btn--rounded-xl btn--shadow btn--text-medium btn--background-linear-top btn--hover btn--text-white">Explorez
                    nos
                    restaurants</a>
            </p>

        </section>
        <section class="proj-functioning">
            <h2 class="proj-functioning__heading">Fonctionnement</h2>
            <div class="proj-functioning__button"></div>
            <span>1</span>
            <button
                class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                <i class="btn__icon fa-solid fa-mobile-screen"></i>
                Choissiez un restaurant
            </button>
            </div>
            <div class="proj-functioning__button">
                <span>2</span>
                <button
                    class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                    <i class="fa-solid fa-bars"></i>
                    Composer votre menu
                </button>
            </div>
            <div class="proj-functioning__button">
                <span>3</span>
                <button
                    class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </button>
            </div>
        </section>
        <section class="restaurant">
            <h2 class="proj-functioning__heading">Restaurant</h2>
        </section>

    </main>
</body>

</html>
