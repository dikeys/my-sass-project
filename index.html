<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <div class="loader">
        <i class="loader__icon fa-solid fa-utensils"></i>
    </div>
    <header class="header">
        <p class="header__logo"><img src="./assets/images/logo/ohmyfood@2x.svg" alt=""></p>
        <p class="header__location header__location--bg-gray">
            <i class="fa-solid fa-location-dot"></i>
            <a href="geo:48.856614,2.3522219;u=35">Paris, Belleville</a>
        </p>
    </header>
    <main>
        <section class="projet-info projet-info--bg-light-gray">
            <h3 class="projet-info__heading">Réservez le menu qui vous convient</h3>
            <p class="projet-info__description">Découvrez des restaurants d'éxeption, sélectionnés par nos soins.</p>

            <p class="projet-info__button">
                <a href=""
                    class="btn btn--rounded-xl btn--shadow btn--text-medium btn--background-linear-top btn--hover btn--text-white">Explorez
                    nos
                    restaurants</a>
            </p>

        </section>
        <section class="proj-functioning">
            <h2 class="proj-functioning__heading">Fonctionnement</h2>
            <div class="proj-functioning__button">
                <span>1</span>
                <button
                    class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                    <i class="btn__icon fa-solid fa-mobile-screen"></i>
                    Choissiez un restaurant
                </button>
            </div>
            <div class="proj-functioning__button">
                <span>2</span>
                <button
                    class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                    <i class="fa-solid fa-bars"></i>
                    Composer votre menu
                </button>
            </div>
            <div class="proj-functioning__button">
                <span>3</span>
                <button
                    class="btn btn--rounded-md btn--shadow btn--bg-light-gray btn--text-black btn--pl-6 btn--pr-18 btn--m-1 btn--py-6">
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </button>
            </div>
        </section>
        <section class="restaurant">
            <h2 class="restaurant__heading">Restaurant</h2>
            <a href="./menu/palette_du_gout.html">
                <figure class="card restaurant__card">
                    <span class="restaurant__badge restaurant__badge--rounded">Nouveau</span>
                    <img class="restaurant__img"
                        src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="La palette du gout">
                    <figcaption class="restaurant__information">
                        <div>
                            <h3 class="restaurant__name">La palette du goût</h3>
                            <p class="restaurant__location restaurant__location--color-gray">Menilmontant</p>
                        </div>

                        <i class="heart font-6 font-100 fa-regular fa-heart"></i>

                    </figcaption>
                </figure>
            </a>
            <a href="./menu/note_enchante.html">
                <figure class="card restaurant__card">
                    <span class="restaurant__badge restaurant__badge--rounded">Nouveau</span>
                    <img class="restaurant__img" src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="La note enchantée">
                    <figcaption class="restaurant__information">
                        <div>
                            <h3 class="restaurant__name">La note enchantée</h3>
                            <p class="restaurant__location restaurant__location--color-gray">Charonne</p>
                        </div>
                        <i class="heart font-6 font-100 fa-regular fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="./menu/a_la_francaise.html">
                <figure class="card restaurant__card">
                    <img class="restaurant__img" src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="À la française">
                    <section class="restaurant__information">
                        <div>
                            <h3 class="restaurant__name">À la française</h3>
                            <p class="restaurant__location restaurant__location--color-gray">Cité rouge</p>
                        </div>
                        <i class="heart font-6 font-100 fa-regular fa-heart"></i>
                    </section>
                </figure>
            </a>
            <a href="./menu/delice_des_gens.html">
                <figure class="card restaurant__card">
                    <img class="restaurant__img"
                        src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="Le délice des gens">
                    <figcaption class="restaurant__information">
                        <div>
                            <h3 class="restaurant__name">Le délice des sens</h3>
                            <p class="restaurant__location restaurant__location--color-gray">Folie-Méricourt</p>
                        </div>
                        <i class="heart font-6 font-100 fa-regular fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__logo">ohmyfood</h3>
        <nav>
            <ul class="footer__list">
                <li> <a href=""><i class="footer__icon fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li> <a href=""><i class="footer__icon fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li> <a href="">Mentions légales</a></li>
                <li> <a href="mailto:contact@ohmyfood.com">Contact</a></li>

            </ul>
        </nav>
    </footer>
</body>

</html>
